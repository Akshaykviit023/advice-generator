<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/icon-dice.svg" type="image/svg+xml">
    <title>Advice generator app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="advice-generator">
      <div class="advice-id">ADVICE #<span id="advice-id">117</span></div>
      <div class="advice-text" id="advice-text">
          "It is easy to sit up and take notice, what's difficult is getting up and taking action."
      </div>
      <div class="divider-container">
        <div class="divider"></div>
        <div class="vertical-divider-container">
          <div class="vertical-divider"></div>
          <div class="vertical-divider"></div>
        </div>
        <div class="divider"></div>
      </div>
      
      <button class="dice-btn" id="dice-btn">
          <img src="/images/icon-dice.svg" alt="Generate Advice">
      </button>
  </div>

  <script src="script.js"></script>
  </body>
</html>
